<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="payment.css">
</head>

<body>

    <div class="payment-container">
        <h2>Choose Your Payment Option</h2>

        <!-- Cash on Delivery Option -->
        <div class="payment-option" onclick="selectPaymentMethod('cod')">
            Cash on Delivery
        </div>

        <!-- Online Payment Option -->
        <div class="payment-option" onclick="selectPaymentMethod('online')">
            Online Payment
        </div>

        <!-- QR Code Section for Online Payment -->
        <div id="qr-code" style="display: none;">
            <h3>Scan the QR Code to Complete Payment</h3>
            <canvas id="qrcode"></canvas> <!-- Canvas for QR code -->
            <p>Please, simply scan this QR code to proceed with your online payment and finish your transactions securely.</p>
        </div>

        <!-- Order Confirmation Message for Cash on Delivery -->
        <div id="cod-message" class="message" style="display: none;">
            <h3>Thank you! Your order will be delivered, and payment will be made upon delivery.</h3>
        </div>
    </div>

    <script src="payment.js"></script>

</body>

</html>
